<h2>Shadow Creator</h2>
<p>CSS Shadow: <input id="cssShadow" placeholder="Enter CSS shadow" size="50" style="height: 50px;"></p>
<button id="createShadow">Create Shadow</button>
<button id="cancel">Cancel</button>
<script>
document.getElementById('createShadow').onclick = () => {
  const textbox = document.getElementById('cssShadow');
  const cssShadow = textbox.value;
  parent.postMessage({ pluginMessage: { type: 'create-shadow', cssShadow } }, '*');
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
}
</script>
